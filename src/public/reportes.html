<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/iconproyect.jpeg">
    <title>Reportes de Actividad General</title>
</head>
<body>

    <div class="container">
        <h1>Reportes de Actividad General</h1>

        <div id="userStats" class="stats-container">
            <h2>Usuarios Registrados</h2>
            <p>Total de Usuarios: <span id="totalUsers">0</span></p>
            <!-- Agrega más estadísticas según sea necesario -->
        </div>

        <div id="jobStats" class="stats-container">
            <h2>Ofertas de Trabajo</h2>
            <p>Total de Ofertas: <span id="totalJobs">0</span></p>
            <!-- Agrega más estadísticas según sea necesario -->
        </div>

        <div id="candidateStats" class="stats-container">
            <h2>Candidatos</h2>
            <p>Total de Candidatos: <span id="totalCandidates">0</span></p>
            <!-- Agrega más estadísticas según sea necesario -->
        </div>

        <div id="employerStats" class="stats-container">
            <h2>Empleadores</h2>
            <p>Total de Empleadores: <span id="totalEmployers">0</span></p>
            <!-- Agrega más estadísticas según sea necesario -->
        </div>

        <!-- Puedes agregar más contenedores para otras estadísticas -->

    </div>
    <button type="button" OnClick="location.href='index.html'"><span></span>Regresar</button>
    <script src="report.js"></script>
</body>
</html>
